@if (isOpen) {
    <div class="fixed top-0 right-0 bg-gray-900/60 w-screen h-screen z-30">
      <div class="absolute right-0 max-w-md bg-white w-screen h-screen shadow" >
        <div class="flex relative p-5 justify-between items-center border-b border-gray-200">
          <h4 class="font-bold text-xl">{{headerText}}</h4>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer" (click)="onClosePanel()">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          
        </div>
        <div class="flex flex-col p-5 app-slide-panel">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
    }
