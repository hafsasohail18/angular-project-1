<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form
      class="space-y-4"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
      novalidate
    >
      <div class="form-group">
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input type="text" id="username" name="username" required
        class="form-control mt-1 block w-full px-3 py-2 border border-gray-300
        rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500
        focus:border-blue-500 sm:text-sm" placeholder="Enter username"
        formControlName="email" 
        />
         @if (loginForm.get('email')?.hasError('required') &&
        loginForm.get('email')?.touched) {
        <span class="form-error text-red-600 text-xs"
          >Email Address is required</span
        >
        }
      </div>

      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter password"
          formControlName="password"
        />
      </div>
      @if (loginForm.get('password')?.hasError('required') &&
      loginForm.get('password')?.touched) {
      <span class="form-error text-red-600 text-xs">Password is required</span>
      }

      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Login
      </button>
    </form>
  </div>
</div>
